<footer class="footer">
  {% for item in site.data.settings.social %}
  {% if item.style == "brand" %}
  <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa-brands fa-{{ item.icon }}"
      aria-hidden="true"></i></a>
  {% else %}
  <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}"
      aria-hidden="true"></i></a>
  {% endif %}
  {% endfor %}
  <div class="footer-description"><a href="{{ site.github.url }}/">{{ site.title }} | {{ site.description }} by {{
      site.author }}</a></div>
</footer>
